<div class="card treasure-card" [class.highlight]="highlight" *ngIf="card && card.treasure">
  <span class="title">Treasure</span>
  <span class="symbol">{{card.treasure.emoji}}</span>
</div>
<div class="card special-treasure-card" [class.highlight]="highlight" *ngIf="card && !card.treasure">
  <span class="symbol">{{card.special.emoji}}</span>
  <span class="name">{{card.special.name}}</span>
</div>
<div class="card treasure-card card-empty" [class.highlight]="highlight" *ngIf="!card">
</div>
