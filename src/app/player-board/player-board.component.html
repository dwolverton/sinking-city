<div class="player">
  <div class="player-id color--{{role.color}}">
    <span class="role">{{role.name}}</span>
    <span class="symbol"></span>
    <span class="name">{{player.name}}</span>
  </div>
  <div class="player-cards">
    <app-player-card *ngFor="let card of cards" [card]="card"></app-player-card>
  </div>
</div>
