<div class="tile tile--present" *ngIf="tileState"
    [ngClass]="{landing: tile.landing, flooded: tileState.flooded, highlight: highlight}"
    (click)="click.emit()">
  {{ tile.name }}
  <span class="treasure" *ngIf="tile.treasure" [title]="tile.treasure.name">{{tile.treasure.emoji}}</span>
</div>
<div class="tile tile--empty" *ngIf="!tileState">
</div>
